<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>MPA</title>
	<script src="mainAPP.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
<body>

<div id="search">
 <form id="SearchForm" onsubmit="ClickFirstOption();return false;">
  <input id="SearchData" value="ADUsers" type="hidden"/>
  <input id="in0" onkeyup="searchData();"/>
 </form>
 <span id="AdvS"></span>
 <img id="ViewMoreSearchButton" class="nav-icon" src="images/right-arrow.svg" onclick="ViewMoreSearch();"/>
 <br/>
 <div id="col0" style="float:left;min-width:10em;"></div>
 <div id="col1" style="float:left;min-width:10em;"></div>
 <div id="col2" style="float:left;min-width:5em;"></div>
 <br/ style="clear:left;"><div id="LockedOutUsers"></div>
</div>

<div id="main">
<!-- Main Modules Will Load Here-->

<div id="nav1">
<div id='nav1sub0'></div>
</div>

<div id="stat" onclick="MaxStat();"></div>

<script>
//Load HTML for Main Modules
Modules.forEach(function(element) {
	$("#main").prepend('<div id="view'+element+'pane" class="viewpane"></div>')
	.ready(function() {
		//Add Nav Bar
		$("#view"+element+"pane").append('<div class="viewnav"></div>').ready(function() {
				//Add default buttons to nav bar
				$("#view"+element+"pane>.viewnav").append('<a href="#" onclick="ClearHide(\'view'+element+'pane\');" style="float:right;"><img class="nav-icon" src="images/cancel.svg"/></a>');
				$("#view"+element+"pane>.viewnav").append('<a href="#" onclick="Max(\'view'+element+'pane\');" style="float:right;"><img class="nav-icon-sq" src="images/browser.svg"/></a>');
			});
		//Add content and run main module code
		$("#view"+element+"pane").append('<div class="viewcontent"></div>')
		.ready(function() {
			$("#view"+element+"pane>.viewcontent").load("mainModules\\"+element+".html");
		});
	});
});
ClearStat();
//GetLockedOutUsers();
</script>
</body>
</html>
